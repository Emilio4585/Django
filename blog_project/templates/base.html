{% load static %}

<html lang="en">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div>
            <h1>
                <a href="{% url 'home' %}">Django Blog</a>
            </h1>
        </div>

            </h1>

    <section>

        {% endblock %}
    </section>
    
</body>
</html>

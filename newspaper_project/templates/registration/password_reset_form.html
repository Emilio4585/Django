{% extends '../base.html'%}
{% load crispy_forms_tags %}
{% block title %}
Reset Password
{% endblock %}

{% block content %}
    <h2>Reset password</h2>
    <form  method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Reset my password</button>
    </form>
{% endblock %}

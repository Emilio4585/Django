{% extends 'base.html'%}
{% block title %} Articles {% endblock %}
{% block content %}
    {% for article in articles %}    
        {{ article.title }}
        {{ article.author }}
        {{ article.body }}
        {{ article.date }}
        <div class="card-footer text-center text-muted">
            <a href="{% url 'article_edit' article.pk %}">Edit</a> |
            <a href="{% url 'article_delete' article.pk %}">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
